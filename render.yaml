services:
  - type: web
    name: cortex-backend
    env: python
    rootDir: openai_purelybackend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 8 --timeout 90
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: FLASK_DEBUG
        value: False
      - key: GEMINI_API_KEY
        fromSecret: gemini_api_key
